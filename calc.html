<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calc.css">
    </head>
<body>
    <div class="container">
        <div class="content">
            <h3 style="text-align: center; color: white;">casino</h3>
            <form>
            <div class="output">
                <input type="text" id='res'></div>
        <form>
            <input type="button"class=btn value='C' onclick="Clear()" id="clear">
            <input type="button"class=btn value='â†' onclick="Back()" id="backspace">
            <input type="button"class=btn value='%' onclick="Solve('%')">
            <input type="button"class=btn value='/' onclick="Solve('/')"><br>
            <input type="button"class=btn value='7' onclick="Solve('7')">
            <input type="button"class=btn value='8' onclick="Solve('8')">
            <input type="button"class=btn value='9' onclick="Solve('9')">
            <input type="button"class=btn value='x' onclick="Solve('*')"><br>
            <input type="button"class=btn value='4' onclick="Solve('4')">
            <input type="button"class=btn value='5' onclick="Solve('5')">
            <input type="button"class=btn value='6' onclick="Solve('6')">
            <input type="button"class=btn value='-' onclick="Solve('-')"> <br>
            <input type="button"class=btn value='1' onclick="Solve('1')">
            <input type="button"class=btn value='2' onclick="Solve('2')">
            <input type="button"class=btn value='3' onclick="Solve('3')">
            <input type="button"class=btn value='+' onclick="Solve('+')"><br>
            <input type="button"class=btn value='0' onclick="Solve('0')">
            <input type="button"class=btn value='.' onclick="Solve('.')">
            <input type="button"class=btn value='=' onclick="Result()" id="equal">   
        </div></div></form></div></form></div>
    <script >function Solve(val) {
        let v = document.getElementById('res');
        v.value += val;}
     function Result() {
    let num1 = document.getElementById('res').value;
    try {
        let num2 = num1.replace(/x/g, '*');
        let num3 = new Function('return ' + num2)();
        document.getElementById('res').value = num3;
    } catch (error) {
        document.getElementById('res').value = 'Error';}}
   function Clear() {
        let inp = document.getElementById('res');
        inp.value ="";}
     function Back() {
        let ev = document.getElementById('res');
        ev.value = ev.value.slice(0, -1);}
     document.addEventListener('keydown', function (event) {
        const key = event.key;
        const validKeys = '0123456789+-*/.%';
        if (validKeys.includes(key)) {
           Solve(key === '*' ? 'x' : key);
        } else if (key === 'Enter') {
           Result();
        } else if (key === 'Backspace') {
           Back();
        } else if (key.toLowerCase() === 'c') {
           Clear();
        }});</script>  
</body>
</html>
